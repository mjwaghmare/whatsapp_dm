name: whatsapp_dm
description: A new Flutter application foe sending whatsapp message without saving the number.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter:
  country_code_picker:
  url_launcher:
  google_fonts: ^2.1.0
  call_log:
  permission_handler:
  intl:
  flashy_tab_bar:
  animated_theme_switcher: ^2.0.1
  day_night_switch:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons:

# run in terminal => flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/whatsapp.png"
  android: true
  ios: true


# run in terminal => flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: assets/whatsapp.png
  color_dark: "#1a1a1a"
  image_dark: assets/whatsapp.png
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/
